  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <!-- 문제 1 -->
    <div>
      <ul type="disc">
        <li>
          운동
          <ul type="circle">
            <li>
              축구
              <ul type="square">
                <li>공격수</li>
                <li>수비수</li>
                <li>골키퍼</li>
              </ul>
            </li>
            <li>
              야구
              <ul type="square">
                <li>투수</li>
                <li>포수</li>
                <li>야수</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- 문제 2 -->
    <div>
      <dl>
        <dt>준비물</dt>
        <dd>
          <ul type="square">
            <li>김치</li>
            <li>참치</li>
          </ul>
        </dd>
        <dt>조리법</dt>
        <dd>
          <ol type="1">
            <li>물을 500cc 넣고 끓인다.</li>
            <li>김치를 넣는다.</li>
            <li>참치를 넣는다.</li>
          </ol>
        </dd>
      </dl>
    </div>
    <!-- 문제 3 -->
    <div>
      <ul type="disc">
        <li>
          <span>사원목록</span>
          <!-- 사원목록만 링크가 필요없음, 나머지는 다 링크가 필요하기 때문에 <a>태그 이용-->
          <div>
            <!-- <ul>과 같은 의미-->
            <div><a href="05_image.html">무한스크롤</a></div>
            <!-- <li><a>과 같은 의미-->
            <div><a href="06_anchor.html">페이징</a></div>
            <div><a href="07_table.html">검색</a></div>
          </div>
        </li>
        <li><a href="01_overview.html">계층게시판</a></li>
        <li><a href="02_basic.html">블로그</a></li>
        <li><a href="03_list.html">업로드게시판</a></li>
        <li><a href="04_text_effect.html">실시간채팅</a></li>
      </ul>
    </div>
    <!-- 문제 4 -->
    <div>
      <dl>
        <dt>몇 시에 주무시나요?</dt>
        <dd>
          <ol type="1">
            <li>
              <label for="nine">
                <!-- 라디오/체크박스가 보이면 본능적으로 label for을 사용하라 -->
                <input type="radio" id="nine" name="sleep" />9시
                <!-- 라디오를 만들 땐 name을 필수로 제작해야함(단일선택) 시험!!-->
              </label>
            </li>
            <li>
              <label for="ten">
                <input type="radio" id="ten" name="sleep" />10시
              </label>
            </li>
            <li>
              <label for="eleven">
                <input type="radio" id="eleven" name="sleep" />11시
              </label>
            </li>
            <li>
              <label for="twelve">
                <input type="radio" id="twelve" name="sleep" />12시
              </label>
            </li>
          </ol>
        </dd>
        <dt>몇 시에 일어나시나요?</dt>
        <dd>
          <ol type="1">
            <li>
              <label for="five">
                <input type="radio" id="five" name="wakeup" />5시
              </label>
            </li>
            <li>
              <label for="six">
                <input type="radio" id="six" name="wakeup" />6시
              </label>
            </li>
            <li>
              <label for="seven">
                <input type="radio" id="seven" name="wakeup" />7시
              </label>
            </li>
            <li>
              <label for="eight">
                <input type="radio" id="eight" name="wakeup" />8시
              </label>
            </li>
          </ol>
        </dd>
      </dl>
    </div>
    <!-- 문제 5 -->
    <div>
      <form method="post" enctype="multipart/form-data">
        <!-- <input>에서 파일 첨부를 진행할 때 필수로 진행해줘야함 -->
        <div>
          <label for="id">
            아이디
            <input type="text" placeholder="아이디" id="id" />
          </label>
          <input type="button" value="중복확인" />
        </div>
        <div>
          <label for="pw">
            비밀번호
            <input type="password" placeholder="새 비밀번호" id="pw" />
          </label>
        </div>
        <div>
          <label for="pw2">
            비밀번호 확인
            <input type="password" placeholder="비밀번호 확인" id="pw2" />
          </label>
        </div>
        <div>
          <label for="email">
            이메일
            <input type="text" placeholder="이메일" />
          </label>
          <span>@</span>
          <input type="text" placeholder="직접 입력" list="site" />
          <datalist id="site">
            <option value="gmail.com"></option>
            <option value="naver.com"></option>
            <option value="daum.net"></option>
          </datalist>
        </div>
        <div>
          <fieldset>
            <legend>성별</legend>
            <label for="m">
              <input type="radio" id="m" name="gender" checked />남자
              <!-- checked를 할 경우, 기본(디폴트)으로 체크된 상태를 유지 -->
            </label>
            <label for="f">
              <input type="radio" id="f" name="gender" />여자
            </label>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>관심</legend>
            <div>
              <label for="it">
                <!-- 라디오와 달리 체크박스는 name이 꼭 필요하지는 않음, name은 서버측에서 인식하기 위해 사용될 예정(JSP) -->
                <input type="checkbox" id="it" />IT
              </label>
              <label for="business">
                <input type="checkbox" id="business" />경영
              </label>
            </div>
            <div>
              <label for="bank">
                <input type="checkbox" id="bank" />금융
              </label>
              <label for="make">
                <input type="checkbox" id="make" />제조
              </label>
            </div>
            <div>
              <label for="service">
                <input type="checkbox" id="service" />서비스
              </label>
              <label for="etc"> <input type="checkbox" id="etc" />기타 </label>
            </div>
          </fieldset>
        </div>
        <div>
          <label for="city">
            거주지
            <select>
              <option>::선택하세요::</option>
              <option>서울</option>
              <option>대전</option>
              <option>대구</option>
              <option>부산</option>
              <option>인천</option>
            </select>
          </label>
          <input type="text" />
        </div>
        <div>
          <label for="introduce">자기 소개</label>
          <textarea
            rows="5"
            cols="40"
            placeholder="200자 이내 간단히 작성"
          ></textarea>
        </div>
        <div>
          <label for="document">
            이력서
            <input type="file" />
            <!--파일선택 버튼을 따로 만들 필요 없음 file 제작 시 자동으로 생성 -->
          </label>
        </div>
        <div>
          <label for="date">
            제출일
            <input type="text" />
          </label>
        </div>
        <div>
          <button>제출</button>
          <input type="reset" value="다시입력" />
        </div>
      </form>
      <!--

            submit을 할 때 서버 측에서 입력 요소를 인식하려면 name 속성이 반드시 필요하다.

            name 속성이 필요한 곳
            <input type="text">, <input type="password">, <input type="radio">
            <input type="checkbox">, <input type="file">, <select>, <textarea>

            => <label>에는 서버로 보내는 것이 아니기때문에 name을 붙이면 안된다!! (주의)

            valu 속성이 필요한 곳 (사용자가 입력하지 않는 입력 요소 : 선택하거나 고르거나 ...)
            <input type="radio">
            <input type="checkbox">
            <select> 태그의 각 <option>

        -->
    </div>
  </body>
</html>
