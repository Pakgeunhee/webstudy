<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <div>
        <form action="login.html">
            <table>
                <tbody>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <div>
                                <label for="email">
                                    <input type="text">
                                </label>
                                <span>@</span>
                                <input type="text" placeholder="선택 또는 직접입력" list="site">
                                <datalist id="site">
                                    <option value="naver.com"></option>
                                    <option value="kakao.com"></option>
                                    <option value="gmail.com"></option>
                                </datalist>
                            </div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>생일</td>
                        <td>
                            <input type="text" maxlength="4" size="4">년
                            <input type="text" maxlength="2" size="2">월
                            <input type="text" maxlength="2" size="2">일
                        </td>
                    </tr>

                    <tr>
                        <td>거주도시</td>
                        <td>
                            <select>
                                <option>서울</option>
                                <option>광주</option>
                                <option>대구</option>
                                <option>대전</option>
                                <option>부산</option>
                                <option>울산</option>
                                <option>인천</option>
                                <option>기타</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>성별</td>
                        <td>
                            <label for="m">
                                <input type="radio" id="m" name="gender" value="male">남자
                            </label>
                            <label for="f">
                                <input type="radio" id="f" name="gender" value="female">여자
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>관심분야</td>
                        <td>
                            <label for="trip">
                                <input type="checkbox" id="trip" name="hobbies" value="1">여행
                            </label>
                            <label for="movie">
                                <input type="checkbox" id="movie" name="hobbies" value="2">영화
                            </label>
                            <label for="book">
                                <input type="checkbox" id="book" name="hobbies" value="3">독서
                            </label>
                            <label for="music">
                                <input type="checkbox" id="music" name="hobbies" value="4">음악
                            </label>
                            <label for="none">
                                <input type="checkbox" id="none" name="hobbies" value="5">관심없음
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>자기소개</td>
                        <td>
                            <textarea rows="5" cols="50"></textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <button>수정완료</button>
                        </td>
                    </tr>                    
                </tfoot>
            </table>
        </form>
    </div>
</body>
</html>
